    <main id="main" class="container">
      <section>
        <h2>Contact Form</h2>
        <form id="contactForm">
          <fieldset>
            <legend class="highlight">Personal Information</legend>

            <div class="grid-2">
              <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required />

            <label for="address2">Address Line 2</label>
            <input type="text" id="address2" name="address2" />

            <div class="grid-2">
              <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>
              <div>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend class="highlight">Contact Details</legend>

            <div class="grid-2">
              <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div>
                <label>Contact Number</label>
                <div class="grid-3">
                  <input
                    type="text"
                    id="countryCode"
                    name="countryCode"
                    placeholder="+"
                    maxlength="4"
                    required
                  />
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Phone number"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Preferred Contact Method</label>
              <div class="inline-group">
                <input
                  type="radio"
                  id="contact-email"
                  name="contact-method"
                  value="email"
                  checked
                />
                <label for="contact-email">Email</label>
                <input
                  type="radio"
                  id="contact-phone"
                  name="contact-method"
                  value="phone"
                />
                <label for="contact-phone">Phone</label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Ask a Question</legend>
            <label for="inquiryType">Reason for Contacting</label>
            <select id="inquiryType" name="inquiryType" required>
              <option value="" disabled selected>
                Please choose an option
              </option>
              <option value="opportunity">Job Opportunity</option>
              <option value="collaboration">Collaboration Proposal</option>
              <option value="feedback">Feedback/Question</option>
              <option value="other">Other</option>
            </select>

            <label for="meetingDate">Preferred Meeting Date (Optional)</label>
            <input type="date" id="meetingDate" name="meetingDate" />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              maxlength="1000"
              placeholder="Write your message here..."
              required
            ></textarea>
            <small>0/1000 max words</small>
          </fieldset>

          <div class="form-group inline-group">
            <input type="checkbox" id="policy" name="policy" required />
            <label for="policy"
              >I have read and agree to the
              <a href="policy.html">Privacy Policy</a>.</label
            >
          </div>

          <button type="submit" class="btn full">Submit</button>
        </form>
      </section>
